{% set version = "4.1.3" %}

package:
  name: yt
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/y/yt/yt-{{ version }}.tar.gz
  sha256: eda7f3bfc6363aff48314963a0347d0d6c0acd3354ae22c9ae092b97aa2784ea
  patches:
    - patches/force_cythonize.patch
    - patches/crossc-openmp.patch  # [linux]
    - patches/drop_iyt.patch  # [python_impl == 'pypy']

build:
  number: 0
  skip: true  # [python_impl == 'pypy']
  entry_points:
    - yt = yt.utilities.command_line:run_main
  script: {{ PYTHON }} -m pip install . -vv
  script_env:
    - OMP_NUM_THREADS=1
    - MAX_BUILD_CORES=2

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - libgomp                                # [linux]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy
    - cython >=0.29.21
  run:
    - python
    - ipython >=2.0.0
    - ipywidgets >=8.0.0
    - matplotlib-base !=3.4.2,>=2.1.0
    - more-itertools >=8.4
    - numpy >=1.14.5
    - packaging >=20.9
    - pillow >=6.2.0
    - pyparsing >=2.0.2
    - sympy >=1.2
    - tomli >=1.2.3  # [py<311]
    - tomli-w >=0.4.0
    - tqdm >=3.4.0
    - unyt >=2.8.0,<3.0
    - cmyt >=0.2.2
    - {{ pin_compatible('numpy') }}
    - importlib-metadata >=1.4.0  # [py<38]
    - typing-extensions >=4.2.0  # [py<38]

test:
  imports:
    - yt
  commands:
    - pip check
    - yt --help
  requires:
    - pip

about:
  home: http://yt-project.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING.txt
  summary: Analysis and visualization toolkit for volumetric data

extra:
  recipe-maintainers:
    - matthewturk
    - munkm
    - xarthisius
