{% set version = "4.1.0" %}

package:
  name: yt
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/y/yt/yt-{{ version }}.tar.gz
  sha256: b9bc7d011d3f825ff702ee8f9ac8d479dfb728d202333af738f24c8474c5c154
  patches:
    - patches/force_cythonize.patch
    - patches/crossc-openmp.patch  # [linux]
    - patches/drop_iyt.patch  # [python_impl == 'pypy']

build:
  number: 0
  skip: true  # [py<38]
  entry_points:
    - yt = yt.utilities.command_line:run_main
  script: {{ PYTHON }} -m pip install . -vv
  script_env:
    - OMP_NUM_THREADS=1
    - MAX_BUILD_CORES=2

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - libgomp                                # [linux]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy
    - cython >=0.24.0
  run:
    - python
    - ipython >=1.0
    - matplotlib-base !=3.4.2,>=2.1.0,<3.6
    - more-itertools >=8.4
    - numpy >=1.13.3
    - packaging >=20.9
    - setuptools >=19.6
    - sympy >=1.2
    - tomli >=1.2.3
    - tomli-w >=0.4.0
    - tqdm >=3.4.0
    - unyt >=2.8.0
    - cmyt >=0.2.2
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - yt
  commands:
    - pip check
    - yt --help
  requires:
    - pip

about:
  home: http://yt-project.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING.txt
  summary: Analysis and visualization toolkit for volumetric data

extra:
  recipe-maintainers:
    - matthewturk
    - munkm
    - xarthisius
